<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>電子發票</title>
    <style>
        @charset "utf-8";
        /* CSS Document */

        body {
            background: rgba(73, 157, 180, 0.842);
            margin: 0;
        }

        /*登入框*/
        .box {
            display: block;
            margin: 150px auto 30px auto;
            width: 400px;
            text-align: center;
            padding: 20px 0;
            font-size: 20px;
            background-color: rgb(245, 209, 130);
            outline-style: double;
            outline-color: rgb(211, 211, 211);
            color: rgb(49, 40, 70);
            box-shadow: 10px 10px rgb(102, 79, 28);
        }

        :focus {
            outline-color: chocolate;
        }

        /*間距*/
        .padding {
            padding: 10px 0px;
            font-size: 18px;
        }

        /*輸入框*/
        .inputaccount {
            padding: 5px;
            border-style: groove;
            border-radius: 3px;
            border-color: sienna;
            border-width: thin;
        }

        /*按鈕*/
        .Btn {
            display: block;
            margin: 5px auto;
            width: 80px;
            text-align: center;
            padding: 10px 10px;
            background-color: rgb(221, 127, 90);
            color: #ffffff;
            border-color: goldenrod;
            border-radius: 10px;
            border-width: 1px;
            border-style: solid;
            font-size: 20px;
        }

        .Btn:hover {
            background: rgb(141, 87, 65);
        }

        .Btn:active {
            background: rgb(255, 153, 69);
        }

        /*超連結*/
        a {
            color: rgb(64, 55, 100);
            text-decoration: none;
        }


        a:hover {
            font-size: 20;
            color: tomato;
            text-decoration: underline;
        }

        a:active {
            color: #6d1b37;
            text-decoration: none;
        }

        /*標題*/
        h1 {
            margin: 10px;
        }

        /*線條*/
        hr {
            width: 300px;
            border-top: 2px;
            border-left: 0px;
            border-right: 0px;
            border-bottom: 1px;
            border-color: rgb(41, 28, 77);
            border-style: ridge;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div id="result" class="box">
        <form method="post" ;>
            <div id=" loginPage">
                <a href="work.html">
                    <h1>電子發票</h1>
                </a>
                <span style="font-size: 20px;">系統登入</span>
                <hr>
                <div class="padding">
                    帳號：<input class="inputaccount" type="text" name="accountInput" id="account" value=""
                        placeholder="請輸入帳號" autofocus required></input>
                </div>
                <div class="padding">
                    密碼：<input class="inputaccount" type="password" name="passwordInput" id="password" value=""
                        placeholder="請輸入密碼" required></input>
                </div>
                <div class="padding">
                    <input class="Btn" type="submit" name="" id=" login" value="登入" onclick=" login()"></input>
                </div>
                <hr>
                <div>
                    <p style="font-size: 8px;">測試用帳號：demo、密碼：demo</p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<script>
    const loginButton = document.getElementById('login');
    const accountInput = document.getElementById('account');
    const passwordInput = document.getElementById('password');
    const resultOutput = document.getElementById('result');
    function login() {
        //檢查是否有輸入
        if (accountInput.value == "") {
            document.send.accountInput.focus();
            return false;
        }
        else if (passwordInput.value == "") {
            document.send.passwordInput.focus();
            return false;
        }
        //登入檢查
        const accountValue = accountInput.value
        passwordValue = passwordInput.value
        if (accountValue === 'demo' &&
            passwordValue === 'demo') {
            resultOutput.style.color = 'rgb(64, 55, 100)'
            resultOutput.innerText = '歡迎登入電子發票系統'
        } else {
            resultOutput.style.color = '#6d1b37'
            resultOutput.innerText = '帳號密碼有誤，請檢查是否正確'
            setTimeout(() => {
                self.location = document.referrer
            }, 1500);
        }
    }
</script>
